image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2710-rpi-cm3.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline-p2.txt",
      "rpi-firmware/cmdline-p3.txt",
      "rpi-firmware/select.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
  }
  size = 32M
}

image passive.ext4 {
  name = "passive"
  ext4 {}
  size = 300M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs-p2 {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition rootfs-p3 {
    partition-type = 0x83
    image = "passive.ext4"
  }

  partition data {
    partition-type = 0x83
    image = "data.ext4"
  }
}

